<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://img.freepik.com/free-photo/painted-concrete-background_53876-92961.jpg?t=st=1736911413~exp=1736915013~hmac=e1d316128cbcb1cda50ba3e1de07118907b4d51f0845875fe95125e8b44b1485&w=740');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #fff;
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 20px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        /* Form Container Styling */
        .form-container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            margin-top: 100px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        /* Input and Label Styling */
        .form-container label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-container input:focus,
        .form-container select:focus {
            border: 2px solid #4CAF50;
            box-shadow: 0 0 10px rgba(72, 214, 122, 0.8);
        }

        /* Radio Button Styling */
        .radio-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .radio-group input[type="radio"] {
            margin-right: 10px;
        }

        .radio-group label {
            font-size: 16px;
            margin-right: 15px;
            color: #fff;
        }

        /* Submit Button Styling */
        .form-container button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .form-container button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 30px;
            }

            .form-container h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<header>Student Registration Form
    <a href="https://storage.googleapis.com/chrome-for-testing-public/134.0.6998.35/win64/chrome-win64.zip">Driver-Link </a>
</header>

<div class="form-container">
    <h1>Register Here</h1>
    <form action="#">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Set your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Set your password" required>

        <div class="radio-group">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="Other">
        </div>

        <label for="course">Select Course</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select Course</option>
            <option value="Cyber Security">Cyber Security</option>
            <option value="Engineering">Engineering</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Physics">Physics</option>
        </select>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
